version: 2.1

orbs:
  slack: circleci/slack@4.13.2

jobs:
  publish:
    docker:
      - image: node:18
    steps:
      - checkout
      - run:
          name: Install build dependencies
          command: npm install
      - run:
          name: Run unit tests
          command: npm --env=production run test
      - run:
          name: Build distribution files
          command: npm run build
      - run:
          name: Authenticate to NPM
          command: npm set //registry.npmjs.org/:_authToken=$NPM_TOKEN
      - run:
          name: Publish package to NPM
          command: npm publish --access=public
      - slack/notify:
          event: fail
          channel: C03UFNPMF09
          custom: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "NodeJS SDK Publication Failed! :rotating_light:",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Version:*\t\t  $CIRCLE_TAG\n*Commit:*\t\t\t\t  $CIRCLE_SHA1\n*Triggered By:*\t\t  $CIRCLE_USERNAME"
                  },
                  "accessory": {
                    "type": "image",
                    "image_url": "https://storage.mlcdn.com/account_image/5014/icon512-roundedxBqu0p.png",
                    "alt_text": "ticketing"
                  }
                }
              ]
            }
      - slack/notify:
          event: pass
          channel: C03UFNPMF09
          custom: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "NodeJS SDK Successfully Published! :white_check_mark:",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Version:*\t\t  $CIRCLE_TAG\n*Commit:*\t\t\t\t  $CIRCLE_SHA1\n*Triggered By:*\t\t  $CIRCLE_USERNAME"
                  },
                  "accessory": {
                    "type": "image",
                    "image_url": "https://storage.mlcdn.com/account_image/5014/icon512-roundedxBqu0p.png",
                    "alt_text": "ticketing"
                  }
                }
              ]
            }

workflows:
  publish_sdk:
    jobs:
      - publish:
          context:
            - Build Secrets 
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
